<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f471858353.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/page-links.css">
    <link rel="icon" href="./img/icon-logo.png">

    <title>Jyn Criatividade</title>
  </head>
  <body>
    
    <main>

        <div class="img-logo container">
            <img src="./img/img-navbar.png" alt="logo jyn criatividade" class="img-fluid img-page-links" >
        </div>

        <div class="container">

            <div class="buttons-links">
                <button type="button" class="btn btn-primary btn-block">
                    <i class="fab fa-whatsapp fa-lg"> WhatsApp</i>
                </button>
            </div>
    
            <div class="buttons-links">
                <button type="button" class="btn btn-primary btn-block">
                    <i class="far fa-window-restore fa-lg"> Site</i>
                </button>
            </div>

            <div class="buttons-links">
                <button type="button" class="btn btn-primary btn-block">
                    <i class="fas fa-book-open fa-lg"> eBook Tendências para 2020 [FREE]</i>
                </button>
            </div>

            <div class="buttons-links">
                <button type="button" class="btn btn-primary btn-block">
                    <i class="fab fa-linkedin fa-lg"> Linkedin</i>
                </button>
            </div>

        </div>

    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
